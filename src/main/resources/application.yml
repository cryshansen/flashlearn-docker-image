openai:
  # if environment var then its this.   
  apiKey: ${OPENAI_API_KEY}  # One key for both chat + TTS
  chatModel: gpt-4o-mini
  ttsModel: gpt-4o-mini-tts
#Google: project-specific credentials (usually service account JSON).
google:
  projectId: your-google-project-id
  credentialsFile: ${GOOGLE_APPLICATION_CREDENTIALS} # points to service-account.json
