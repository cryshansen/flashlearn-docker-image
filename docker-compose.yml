services:
  mysql:
    image: mysql:8.0
    container_name: flashlearn-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: flashlearn
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 10s
      retries: 5

  app:
    build: .
    container_name: flashlearn-app
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/flashlearn
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_MAIL_HOST: mailhog
      SPRING_MAIL_PORT: 1025
      OPENAI_API_KEY: ${OPENAI_API_KEY}   # <-- Add your API key here

  mailhog:
    image: mailhog/mailhog
    container_name: flashlearn-mailhog
    ports:
      - "8025:8025"
      - "1025:1025"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8025/ || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
